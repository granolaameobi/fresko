apiVersion: apps/v1
kind: Deployment
metadata:
  name: my-website-deployment
spec:
  replicas: 2
  selector:
    matchLabels:
      app: my-website
  template:
    metadata:
      labels:
        app: my-website
    spec:
      containers:
      - name: fresko
        image: ghcr.io/granolaameobi/fresko/fresko:latest
        imagePullPolicy: Always
        ports:
        - containerPort: 5000
        env: 
         - name: DB_PASSWORD
           valueFrom: 
             secretKeyRef:
               name: my-secret
               key: DB_PASSWORD
      - name: cloudsql-proxy
        image: 'gcr.io/cloudsql-docker/gce-proxy:1.19'
        command:
        - /cloud_sql_proxy
        - " -credential_file=/secrets/service_account.json"
        - '-instances=evident-zone-391812:europe-west1:freskodb-23=tcp:5432'
        env:
        - name: GOOGLE_APPLICATION_CREDENTIALS
          value: "/secrets/cloudsql/service_account.json"
        volumeMounts:
          - mountPath: /secrets/cloudsql
            name: my-volume
      volumes:
      - name: my-volume
        secret:
          secretName: serviceaccount



---
apiVersion: v1
kind: Service
metadata:
  name: my-website-service
spec:
  selector:
    app: my-website
  ports:
  - name: http
    protocol: TCP
    port: 80
    targetPort: 5000
  type: LoadBalancer
