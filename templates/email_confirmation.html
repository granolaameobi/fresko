<!DOCTYPE html>
<html>
<head>
	<title>Fresko | Confirmation</title>
</head>
<body>
	<h1>Reservation Confirmation</h1>
	<h2>Thank you for making a reservation!</h2>
	<div>
		<p><b>Name:</b> {{ first_name }} {{ last_name }}</p>
		<p><b>Email:</b> {{ email }}</p>
		<p><b>Telephone:</b> {{ contact_number }}</p>
		<p><b>Date:</b> {{ date }}</p>
		<p><b>Time:</b> {{ time }}</p>
		<p><b>Party Size:</b> {{ party_size }}</p>
		<p><b>Additional Comments:</b> {{ comment }}</p>
	</div>
</body>
</html>
